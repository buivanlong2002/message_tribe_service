<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
        }
        .input-group input {
            border: none;
            border-bottom: 1px solid #d1d5db;
            transition: border-bottom-color 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-bottom-color: #a855f7;
        }
        .input-group input::placeholder {
            color: transparent;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.7rem;
            font-size: 0.7rem;
            color: #a855f7;
            background: #ffffff;
            padding: 0 4px;
        }
        .input-group i {
            transition: color 0.3s ease;
        }
        .input-group input:focus ~ i {
            color: #a855f7;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #a855f7;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .password-toggle {
            cursor: pointer;
            user-select: none;
        }
        .link-hover {
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .link-hover:hover {
            color: #f4e80e;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
<div class="w-full max-w-sm form-container p-8 animate-fade-in">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Đăng nhập</h2>

    <form id="loginForm" class="space-y-5">
        <div class="input-group relative">
            <input type="text" id="username" name="username" placeholder="Tên đăng nhập"
                   class="peer w-full px-3 py-2 rounded-none focus:outline-none transition-all duration-300"
                   required>
            <label for="username"
                   class="absolute left-3 top-2.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-0 peer-focus:text-xs peer-focus:text-purple-500">
                Tên đăng nhập
            </label>
            <i class="fas fa-user absolute right-3 top-3 text-gray-400 text-sm"></i>
        </div>

        <div class="input-group relative">
            <input type="password" id="password" name="password" placeholder="Mật khẩu"
                   class="peer w-full px-3 py-2 rounded-none focus:outline-none transition-all duration-300"
                   required>
            <label for="password"
                   class="absolute left-3 top-2.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-0 peer-focus:text-xs peer-focus:text-purple-500">
                Mật khẩu
            </label>
            <i class="fas fa-lock absolute right-8 top-3 text-gray-400 text-sm"></i>
            <i class="fas fa-eye password-toggle absolute right-3 top-3 text-gray-400 text-sm" id="togglePassword"></i>
        </div>

        <button type="submit"
                class="w-full bg-purple-400 hover:bg-purple-500 text-white font-medium py-2 rounded-md transition duration-300 flex items-center justify-center">
            <span>Đăng nhập</span>
            <div class="spinner ml-2" id="loadingSpinner"></div>
        </button>
    </form>

    <div class="mt-4 flex justify-center space-x-4 text-sm text-gray-600">
        <a href="/api/register" class="link-hover hover:underline text-purple-500">Đăng ký</a>
        <span class="text-gray-400">|</span>
        <a href="/forgot-password" class="link-hover hover:underline text-purple-500">Quên mật khẩu?</a>
    </div>

    <div id="message" class="mt-3 text-center text-xs text-red-600"></div>
</div>

<script>
    $(document).ready(function () {
        $('#togglePassword').on('click', function () {
            const passwordField = $('#password');
            const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
            passwordField.attr('type', type);
            $(this).toggleClass('fa-eye fa-eye-slash');
        });

        $('#loginForm').on('submit', function (e) {
            e.preventDefault();

            const username = $('#username').val().trim();
            const password = $('#password').val().trim();
            const $spinner = $('#loadingSpinner');
            const $message = $('#message');

            if (!username || !password) {
                $message.text("Vui lòng nhập đầy đủ thông tin.");
                return;
            }

            $spinner.show();
            $(this).find('button').prop('disabled', true);

            $.ajax({
                url: '/api/auth/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username, password }),
                success: function (response) {
                    $spinner.hide();
                    $(this).find('button').prop('disabled', false);
                    if (response.status.code === "00" && response.status.success) {
                        $message.css({ 'color': '#a855f7' }).text(response.status.displayMessage);
                        localStorage.setItem('access_token', response.data);
                        setTimeout(() => {
                            window.location.href = `${window.origin}/api/index`;
                        }, 1000);
                    } else {
                        $message.text("Đăng nhập thất bại: " + response.status.displayMessage);
                    }
                },
                error: function (xhr) {
                    $spinner.hide();
                    $(this).find('button').prop('disabled', false);
                    $message.text("Lỗi hệ thống: " + (xhr.responseJSON?.status?.displayMessage || "Không rõ lỗi"));
                }
            });
        });
    });
</script>
</body>
</html>
