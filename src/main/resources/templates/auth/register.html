<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            margin: 0;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 24rem;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 0.5rem 0.25rem;
            border: none;
            border-bottom: 2px solid #d1d5db;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: transparent;
            color: #1f2937;
        }

        .input-group input:focus {
            outline: none;
            border-bottom-color: #3b82f6;
        }

        .input-group input::placeholder {
            color: transparent;
        }

        .input-group label {
            position: absolute;
            top: 0.75rem;
            left: 0.5rem;
            font-size: 1rem;
            color: #6b7280;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.75rem;
            font-size: 0.75rem;
            color: #3b82f6;
        }

        button {
            transition: all 0.3s ease;
            transform: scale(1);
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #message {
            transition: opacity 0.3s ease;
        }

        .link {
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng ký</h2>

    <form id="registerForm">
        <div class="input-group">
            <input type="text" id="displayName" name="displayName" placeholder="Tên hiển thị" required>
            <label for="displayName">Tên hiển thị</label>
        </div>

        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>

        <div class="input-group">
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Số điện thoại" required>
            <label for="phoneNumber">Số điện thoại</label>
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            <label for="password">Mật khẩu</label>
        </div>

        <div class="input-group">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
            <label for="confirmPassword">Xác nhận mật khẩu</label>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg hover:bg-blue-700 active:bg-blue-800">
            Đăng ký
        </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-800">
        <a href="/api/login" class="link hover:underline">Đã có tài khoản? Đăng nhập</a>
    </div>

    <div id="message" class="mt-4 text-center text-sm text-gray-800"></div>
</div>

<script>
    $('#registerForm').on('submit', function (e) {
        e.preventDefault();

        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();

        if (password !== confirmPassword) {
            $('#message').css({'color': '#ef4444', 'opacity': '1'}).text("Mật khẩu xác nhận không khớp.");
            return;
        }

        const data = {
            displayName: $('#displayName').val(),
            username: $('#username').val(),
            email: $('#email').val(),
            phoneNumber: $('#phoneNumber').val(),
            password: password,
            avatarUrl: null
        };

        $.ajax({
            url: '/api/auth/register',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (response) {
                if (response.status.code === "00" && response.status.success) {
                    $('#message').css({'color': '#22c55e', 'opacity': '1'}).text(response.status.displayMessage);
                    setTimeout(() => {
                        window.location.href = '/api/login';
                    }, 1500);
                } else {
                    $('#message').css({'color': '#ef4444', 'opacity': '1'}).text("Lỗi đăng ký: " + response.status.displayMessage);
                }
            },
            error: function (xhr) {
                $('#message').css({'color': '#ef4444', 'opacity': '1'}).text("Lỗi hệ thống: " + (xhr.responseJSON?.status?.displayMessage || "Không rõ lỗi"));
            }
        });
    });
</script>
</body>
</html>h
